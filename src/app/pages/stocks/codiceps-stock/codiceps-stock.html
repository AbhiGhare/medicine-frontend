<div class="surface-card p-5 shadow-2 border-round max-w-4xl mx-auto mt-6">
  <h2 class="text-2xl font-bold mb-4 text-center">Codiceps Stock</h2>

  <p-table [value]="stockList" class="w-full" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Sr. No</th>
        <th>Name</th>
        <th>Quantity</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex+1 }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
